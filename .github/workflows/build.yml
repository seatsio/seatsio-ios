name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-14

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: swift build --enable-test-discovery
    - name: Run tests
      run: swift test --parallel --enable-test-discovery
    - name: Lint podspec
      run: pod lib lint
